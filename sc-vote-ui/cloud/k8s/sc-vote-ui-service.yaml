apiVersion: v1
kind: Service
metadata:
  name: sc-admin
  labels:
    app: sc-admin
    tier: frontend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
#  type: LoadBalancer
  # if you are using ingress for LB, or just port-forward
  type: NodePort
  ports:
  - name: http
    port: 80
#  - name: https
#    port: 443
  selector:
    app: sc-admin
    tier: frontend
